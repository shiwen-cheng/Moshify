<!-- for quote --- q(inline ele) or blockquote(block ele) -->
<blockquote class="quote">
  <p class="quote__text">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste saepe sunt
    aut asperiores dicta recusandae officiis soluta nostrum autem ex.
  </p>
  <footer>
    <!-- footer isn't necessarily belong to a page. It can be part of a section and article & a component & anything -->
    <!-- .media>.media__image+.media__body -->
    <div class="media">
      <div class="media__image">
        <svg class="icon icon--primary quote__line">
          <use xlink:href="images/sprite.svg#line"></use>
        </svg>
      </div>
      <div class="media__body quote__body">
        <h3 class="media__title quote__author">John Smith</h3>
        <p class="quote__organization">ABC Company</p>
      </div>
    </div>
  </footer>
</blockquote>
